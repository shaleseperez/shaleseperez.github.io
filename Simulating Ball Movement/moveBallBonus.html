<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgb(243, 125, 243);"
></div>

<script>
var velocity = 10;
var positionX = 0;
var positionY = 0;
var Xreverse = false;
var Yreverse = false;
var ball = document.getElementById('ball');

function moveBall(){
  var Xmin = 0;
  var Xmax = document.body.clientWidth - ball.offsetWidth;
  var Ymin = 0;
  var Ymax = document.body.clientHeight - ball.offsetHeight;

  if (Xreverse){
    positionX -= velocity;
  } else {
    positionX += velocity;
  }
  if (Yreverse){
    positionY -= velocity;
  } else {
    positionY += velocity;
  }

  // Check for collisions with the edges of the screen
  if (positionX >= Xmax || positionX <= Xmin) {
    Xreverse = !Xreverse;
  }
  if (positionY >= Ymax || positionY <= Ymin) {
    Yreverse = !Yreverse;
  }
ball.style.left = positionX + "px";
ball.style.top = positionY + "px";
}
setInterval(moveBall, 50);
</script>
